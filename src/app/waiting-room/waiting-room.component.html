<div class="row" style="padding: 2rem; ">
    <div class="col-lg-12">
        <div class="bs-component">
        
            <div class="card text-white bg-primary mb-3" style="text-align: center;">
                <div class="card-body">
                    <h4 class="card-title">{{'APP.TITLE' | translate}}</h4>
                    <p class="card-text">{{'HOME.RULES' | translate}}</p>
                    <ol>
                        <li>{{'HOME.ONE' | translate}}</li>
                        <li>{{'HOME.TWO' | translate}}</li>
                        <li>{{'HOME.THREE' | translate}}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" style="padding-left: 2rem; padding-top: 1rem;">
    <div class="col-lg-12">
        <h2>{{'WAITING_ROOM.LIST' | translate}}</h2>
    </div>
</div>

<div class="row" style="padding: 2rem;">
    <div class="col-lg-6">
        <div class="bs-component">
          <ul class="list-group">
            <li *ngFor="let player of playersInRoom" class="list-group-item d-flex justify-content-between align-items-center">
                <span class="badge">{{player.name}}</span> 
            </li>
          </ul>
        </div>
    </div>
</div>

<div class="row" style="padding: 2rem;">
    <div class="col-lg-12" style="text-align-last: center;">
        {{'WAITING_ROOM.WAITING' | translate}}
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"></div>
        </div>
    </div>
</div>
